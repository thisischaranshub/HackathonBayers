name: Node.js CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    # Runs on the latest Ubuntu virtual machine
    runs-on: ubuntu-latest

    steps:
    # Step 1: Check out the repository code
    - name: Checkout code
      uses: actions/checkout@v4

    # Step 2: Set up the Node.js environment
    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20' # Specify the desired Node.js version
        # Caches npm dependencies for faster subsequent runs
        cache: 'npm'

    # Step 3: Install dependencies
    - name: Install dependencies
      # Using 'npm ci' is recommended for CI/CD environments as it's faster and more reliable
      run: npm ci

    # Step 4: Build the application if a build script exists
    - name: Build application
      run: npm run build --if-present

    # Step 5: Run tests
    - name: Run tests
      run: npm test
